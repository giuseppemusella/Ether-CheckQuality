<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether - Check the air pollution in your city/country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

</head>

<body>
    <section class="container-sidebar">
        <div class="sidebar">
            <div class="title">
                <h1>Ether<br>
                    <span>Check the air quality in your city/country</span>
                </h1>
            </div>
            <div class="info">
                <div class="form">
                    <button id="geo-btn" type="button">
                        <i class="fas fa-map-marker-alt"></i>Get your position
                    </button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <form>
                        <input id="input" type="text" placeholder="Search for any city" />
                        <button id="searchBtn" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="data-collection">

                    <div class="location">
                        <h3>Location</h3>
                        <p id="city-data">n.d</p>
                    </div>

                    <div id="aqi-index-data">
                        <h3>Air quality index</h3>
                        <p id="aqi-data">n.d.</p>
                    </div>

                    <div id="aqi-level-box">
                        <h3>Air quality level</h3>
                        <p id="aqi-level">n.d</p>
                    </div>

                    <div class="notes">
                        <h3>Health note</h3>
                        <p id="health">Air quality is acceptable</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <section class="container-map">
        <div id="map"></div>
    </section>
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script src="https://kit.fontawesome.com/adde981927.js" crossorigin="anonymous"></script>
<script src="./dist/bundle.js"></script>

</html>
